<script src="lib/konva.js"></script>
<div id="convas"></div>

<script>
    let stage = new Konva.Stage({
        container: "convas",
        width: window.innerHeight,
        height: window.innerHeight
    });

    // 创建一个层
    let layer = new Konva.Layer();
    stage.add(layer);

    let rect = new Konva.Rect({
        x: 100,
        y: 100,
        opactity: .4,
        width: 100,
        height: 200,
        fill: 'blue',
        draggable: true,
        scaleX: 1.2,
        scaleY: 1.2,
        rotation: 40
    });

    layer.add(rect);

    layer.draw();

</script>
